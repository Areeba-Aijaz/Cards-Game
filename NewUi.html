<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #69A62D;
            position: relative;
            /* height: 620px; */
            /* width: 1250px !important; */
            /* margin: 0 auto; */
            /* overflow: hidden; */

        }

        h1 {
            position: fixed;
            top: 35%;
            left: 30%;
            font-size: 30px;
            color: antiquewhite;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .ImageCard {
            height: 200px;
            position: fixed;
            top: 60%;
            right: 10%;
            cursor: pointer;
            z-index: 9999;
        }

        .ImageLogo {
            width: 200px;
        }

        .players {
            margin-right: 50px;
        }

        /* Media query for lg screens */
        @media only screen and (max-width: 1024px) {
            .ImageLogo {
                width: 250px;
            }

            h1 {
                left: 12%;
                font-size: 90px;

            }
        }


        /* Media query for tablet screens */
        @media only screen and (max-width: 786px) {
            .ImageLogo {
                width: 200px;
            }

            h1 {
                left: 12%;
                font-size: 70px;

            }
        }

        /* Media query for mobile screens */
        @media only screen and (max-width: 425px) {
            .ImageLogo {
                width: 130px;
            }

            .players {
                margin-right: 10px;
            }

            h1 {
                left: 10%;
                font-size: 43px;
            }
        }




        ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            margin: 40px auto 10px auto;
            max-width: 95%;
            color: white;

        }


        /* cards styling */

        .flip-card {
            background-color: transparent;
            width: 100px;
            height: 100px;
            perspective: 1000px;
            transition: transform 0.6s;
        }

        .flip-card:hover {
            transform: rotateY(180deg);
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        /* .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        } */

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            /* -webkit-backface-visibility: hidden !important; */
            backface-visibility: hidden !important;
        }

        .flip-card-front {
            /* background-color: #bbb; */
            color: black;
        }

        .flip-card-back {
            background-color: #2980b9;
            /* color: white; */
            transform: rotateY(180deg);
        }

        .contExtraLarge {
            /* position: absolute;
            bottom: 0;
            right: 0; */
            display: none;
            /* flex-wrap: wrap;
            gap: 3px;
            justify-content: center; */
        }

        .contMobile {
            /* position: absolute;
            bottom: 0;
            right: 0; */
            display: none;
            /* flex-wrap: wrap;
            gap: 3px;
            justify-content: center; */
        }

        /* Media query for estralarge screens */
        @media only screen and (min-width: 1025px) {
            .contExtraLarge {
                /* position: absolute;
            bottom: 0;
            right: 0; */
                display: flex;
                flex-wrap: wrap;
                gap: 7px;
                justify-content: center;
                
            }
        }


        /* Media query for large screens */
        @media only screen and (max-width: 425px) {
            .contMobile {
                /* position: absolute;
            bottom: 0;
            right: 0; */
                display: flex;
                flex-wrap: wrap;
                gap: 3px;
                justify-content: center;
            }
        }
    </style>

    <script>





        function getQueryParam(parameterName) {
            var queryString = window.location.search.substring(1);
            var parameters = queryString.split('&');

            for (var i = 0; i < parameters.length; i++) {
                var parameter = parameters[i].split('=');
                if (parameter[0] === parameterName) {
                    return decodeURIComponent(parameter[1]);
                }
            }
            return null;
        }

        // Get the value of the 'game' query parameter from the URL
        var gameName = getQueryParam('game');

        // Determine the number to display based on the game name
        var numberToDisplay;
        if (gameName === 'commercial') {
            numberToDisplay = '7 Players';
        } else if (gameName === 'bomaderry') {
            numberToDisplay = '13 Players';
        } else if (gameName === 'headlands') {
            numberToDisplay = '6 Players';
        } else {
            numberToDisplay = 'Unknown';
        }

        document.getElementById('gameName').innerText = numberToDisplay;

        function Multiple() {
            HideFirstDiv()
            SpreadFunc()

        }

        function HideFirstDiv() {
            document.getElementById('heading').style.display = 'none';
        }



        function collectFunc() {
            const container = document.getElementById('count');
            const cards = container.querySelectorAll('.flip-card');
            const firstCard = container.querySelector('.only');

            // Get the position of the first card
            const firstCardRect = firstCard.getBoundingClientRect();

            // Set the position for all other cards
            cards.forEach(card => {
                const cardRect = card.getBoundingClientRect();
                const offsetX = firstCardRect.left - cardRect.left;
                const offsetY = firstCardRect.top - cardRect.top;
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });

            // Store spread state in localStorage
            localStorage.setItem('cardsSpread', 'true');
        }

        function flipCard(card) {
            card.classList.toggle('flipped');


            // Store collect state in localStorage
            localStorage.removeItem('cardsSpread');
        }

        // Check localStorage on page load
        window.addEventListener('load', function () {
            const cardsSpread = localStorage.getItem('cardsSpread');
            if (cardsSpread === 'true') {
                collectFunc(); // Spread cards if previously spread
            }
        });


        function SpreadFunc() {
            const cards = document.querySelectorAll(".flip-card");
            cards.forEach((card, index) => {
                card.style.transition = `transform 0.5s ease ${index * 0.1}s`;
                card.style.transform = "translate(0, 0)";
            });
            document.getElementById('CardImage').style.display = 'none';

        }

        function flipCard(card) {
            card.classList.toggle('flipped');


            // Store collect state in localStorage
            localStorage.removeItem('cardsSpread');
        }

                // centeredDiv.appendChild(div3);

                // Append the centered div to the document body
                document.body.appendChild(overlay);
                document.body.appendChild(centeredDiv);

                // Start confetti animation
                const W = window.innerWidth;
                const H = window.innerHeight;
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                const maxConfettis = 150;
                const particles = [];
                let isConfettiRunning = false;

                const possibleColors = [
                    "DodgerBlue",
                    "OliveDrab",
                    "Gold",
                    "Pink",
                    "SlateBlue",
                    "LightBlue",
                    "Gold",
                    "Violet",
                    "PaleGreen",
                    "SteelBlue",
                    "SandyBrown",
                    "Chocolate",
                    "Crimson"
                ];

                function randomFromTo(from, to) {
                    return Math.floor(Math.random() * (to - from + 1) + from);
                }

                function confettiParticle() {
                    this.x = Math.random() * W; // x
                    this.y = Math.random() * H - H; // y
                    this.r = randomFromTo(11, 33); // radius
                    this.d = Math.random() * maxConfettis + 11;
                    this.color =
                        possibleColors[Math.floor(Math.random() * possibleColors.length)];
                    this.tilt = Math.floor(Math.random() * 33) - 11;
                    this.tiltAngleIncremental = Math.random() * 0.07 + 0.05;
                    this.tiltAngle = 0;

                    this.draw = function () {
                        context.beginPath();
                        context.lineWidth = this.r / 2;
                        context.strokeStyle = this.color;
                        context.moveTo(this.x + this.tilt + this.r / 3, this.y);
                        context.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 5);
                        return context.stroke();
                    };
                }

                function Draw() {
                    const results = [];

                    // Magical recursive functional love
                    requestAnimationFrame(Draw);

                    context.clearRect(0, 0, W, H);

                    for (var i = 0; i < maxConfettis; i++) {
                        results.push(particles[i].draw());
                    }

                    let particle = {};
                    let remainingFlakes = 0;
                    for (var i = 0; i < maxConfettis; i++) {
                        particle = particles[i];

                        particle.tiltAngle += particle.tiltAngleIncremental;
                        particle.y += (Math.cos(particle.d) + 3 + particle.r / 2) / 2;
                        particle.tilt = Math.sin(particle.tiltAngle - i / 3) * 15;

                        if (particle.y <= H) remainingFlakes++;

                        // If a confetti has fluttered out of view,
                        // bring it back to above the viewport and let if re-fall.
                        if (particle.x > W + 30 || particle.x < -30 || particle.y > H) {
                            particle.x = Math.random() * W;
                            particle.y = -30;
                            particle.tilt = Math.floor(Math.random() * 10) - 20;
                        }
                    }

                    return results;
                }

                window.addEventListener(
                    "resize",
                    function () {
                        W = window.innerWidth;
                        H = window.innerHeight;
                        canvas.width = W;
                        canvas.height = H;
                    },
                    false
                );

                // Push new confetti objects to `particles[]`
                for (var i = 0; i < maxConfettis; i++) {
                    particles.push(new confettiParticle());
                }

                // Initialize
                canvas.width = W;
                canvas.height = H;
                canvas.style.position = "fixed";
                canvas.style.top = "0";
                canvas.style.left = "0";
                canvas.style.zIndex = "9999"; // Ensure confetti is on top
                document.body.appendChild(canvas);

                Draw();

            }, 2000);
        }

                const W = window.innerWidth;
                const H = window.innerHeight;
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                const maxConfettis = 150;
                const particles = [];
                let isConfettiRunning = false;

                const possibleColors = [
                    "DodgerBlue",
                    "OliveDrab",
                    "Gold",
                    "Pink",
                    "SlateBlue",
                    "LightBlue",
                    "Gold",
                    "Violet",
                    "PaleGreen",
                    "SteelBlue",
                    "SandyBrown",
                    "Chocolate",
                    "Crimson"
                ];

                function randomFromTo(from, to) {
                    return Math.floor(Math.random() * (to - from + 1) + from);
                }

                function confettiParticle() {
                    this.x = Math.random() * W; // x
                    this.y = Math.random() * H - H; // y
                    this.r = randomFromTo(11, 33); // radius
                    this.d = Math.random() * maxConfettis + 11;
                    this.color =
                        possibleColors[Math.floor(Math.random() * possibleColors.length)];
                    this.tilt = Math.floor(Math.random() * 33) - 11;
                    this.tiltAngleIncremental = Math.random() * 0.07 + 0.05;
                    this.tiltAngle = 0;

                    this.draw = function () {
                        context.beginPath();
                        context.lineWidth = this.r / 2;
                        context.strokeStyle = this.color;
                        context.moveTo(this.x + this.tilt + this.r / 3, this.y);
                        context.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 5);
                        return context.stroke();
                    };
                }

                function Draw() {
                    const results = [];

                    // Magical recursive functional love
                    requestAnimationFrame(Draw);

                    context.clearRect(0, 0, W, H);

                    for (var i = 0; i < maxConfettis; i++) {
                        results.push(particles[i].draw());
                    }

                    let particle = {};
                    let remainingFlakes = 0;
                    for (var i = 0; i < maxConfettis; i++) {
                        particle = particles[i];

                        particle.tiltAngle += particle.tiltAngleIncremental;
                        particle.y += (Math.cos(particle.d) + 3 + particle.r / 2) / 2;
                        particle.tilt = Math.sin(particle.tiltAngle - i / 3) * 15;

                        if (particle.y <= H) remainingFlakes++;

                        // If a confetti has fluttered out of view,
                        // bring it back to above the viewport and let if re-fall.
                        if (particle.x > W + 30 || particle.x < -30 || particle.y > H) {
                            particle.x = Math.random() * W;
                            particle.y = -30;
                            particle.tilt = Math.floor(Math.random() * 10) - 20;
                        }
                    }

                    return results;
                }

                window.addEventListener(
                    "resize",
                    function () {
                        W = window.innerWidth;
                        H = window.innerHeight;
                        canvas.width = W;
                        canvas.height = H;
                    },
                    false
                );

                // Push new confetti objects to `particles[]`
                for (var i = 0; i < maxConfettis; i++) {
                    particles.push(new confettiParticle());
                }

                // Initialize
                canvas.width = W;
                canvas.height = H;
                canvas.style.position = "fixed";
                canvas.style.top = "0";
                canvas.style.left = "0";
                canvas.style.zIndex = "9999"; // Ensure confetti is on top
                document.body.appendChild(canvas);

                Draw();

            }, 2000);
        }

    </script>
</body>

</html>
